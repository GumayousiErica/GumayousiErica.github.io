<!-- Business Modals -->
{% for project in site.business %}
{% if site.locale and site.locale != "" and site.locale != nil %}
<div
        class="portfolio-modal modal fade"
        id="p{{ forloop.index }}"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal" onclick="player.pause()">
                <div class="lr">
                    <div class="rl"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="modal-body">
                            <!-- Project Details Go Here -->
                            <h2 class="text-uppercase">{{ project.title }}</h2>
                            <p class="item-intro text-muted">{{ project.subtitle }}</p>
                            <!-- <img
                              class="img-fluid d-block mx-auto"
                              src="{{ project.image }}"
                              alt="{{ project.alt }}"
                            /> -->
                            <!--              <video width="700" height="380" controls>-->
                            <!--                <source src="{{ project.video }}" preload="auto" type="video/mp4">-->
                            <!--              </video>-->
                            <div id="player_61197c50a3bb88de" style="width: 700px; height: 380px;"></div>
                            <script type="text/javascript" src="https://player.dogecloud.com/js/loader"></script>
                            <script type="text/javascript">
                                var player = new DogePlayer({
                                    container: document.getElementById('player_61197c50a3bb88de'),
                                    userId: 10871,
                                    vcode: '61197c50a3bb88de',
                                    autoPlay: false
                                });
                            </script>
                            <p>{{ project.content }}</p>
                            <button
                                    class="btn btn-primary"
                                    data-dismiss="modal"
                                    type="button"
                                    onclick="player.pause()"
                            >
                                <i class="fas fa-times"></i>
                                {{ site.data.sitetext[site.locale].business.closebutton |
                                default: "Close Project" }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div
        class="portfolio-modal modal fade"
        id="p{{ forloop.index }}"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="modal-body">
                            <!-- Project Details Go Here -->
                            <h2 class="text-uppercase">{{ project.title }}</h2>
                            <p class="item-intro text-muted">{{ project.subtitle }}</p>
                            <img
                                    class="img-fluid d-block mx-auto"
                                    src="{{ project.image }}"
                                    alt="{{ project.alt }}"
                            />
                            <p>{{ project.content }}</p>
                            <button
                                    class="btn btn-primary"
                                    data-dismiss="modal"
                                    type="button"
                                    onclick="stopVideo()"
                            >
                                <i class="fas fa-times"></i>
                                {{ site.data.sitetext.business.closebutton |
                                default: "Close Project" }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endfor %}
<!-- End Business Modals -->
